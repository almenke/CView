@if (isOpen) {
  <div class="fixed inset-0 z-50 flex items-center justify-center">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/50" (click)="onClose()"></div>

    <!-- Dialog -->
    <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
      <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h2 class="text-xl font-semibold text-gray-800">Upload Excel File</h2>
        <button (click)="onClose()" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <div class="px-6 py-4">
        <!-- Drop Zone -->
        <div
          (dragover)="onDragOver($event)"
          (dragleave)="onDragLeave($event)"
          (drop)="onDrop($event)"
          class="border-2 border-dashed rounded-lg p-8 text-center transition-colors"
          [class.border-[#6AA6CE]]="dragOver"
          [class.bg-blue-50]="dragOver"
          [class.border-gray-300]="!dragOver"
        >
          @if (selectedFile) {
            <div class="space-y-2">
              <svg class="w-12 h-12 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <div class="text-gray-800 font-medium">{{ selectedFile.name }}</div>
              <div class="text-sm text-gray-500">{{ (selectedFile.size / 1024).toFixed(1) }} KB</div>
              <button
                (click)="selectedFile = null"
                class="text-sm text-red-600 hover:text-red-700"
              >
                Remove
              </button>
            </div>
          } @else {
            <div class="space-y-2">
              <svg class="w-12 h-12 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
              </svg>
              <div class="text-gray-600">
                Drag and drop your Excel file here, or
                <label class="text-[#6AA6CE] cursor-pointer hover:underline">
                  browse
                  <input
                    type="file"
                    accept=".xlsx,.xls"
                    class="hidden"
                    (change)="onFileInputChange($event)"
                  />
                </label>
              </div>
              <div class="text-sm text-gray-500">Supports .xlsx and .xls files</div>
            </div>
          }
        </div>
      </div>

      <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-2">
        <button
          (click)="onClose()"
          class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md transition-colors"
        >
          Cancel
        </button>
        <button
          (click)="onUpload()"
          [disabled]="!selectedFile || isLoading"
          class="px-4 py-2 bg-[#6AA6CE] text-white rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed hover:bg-[#5a96be]"
        >
          @if (isLoading) {
            <span class="flex items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Uploading...
            </span>
          } @else {
            Upload
          }
        </button>
      </div>
    </div>
  </div>
}

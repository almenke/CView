@if (isOpen) {
  <div class="fixed inset-0 z-50 flex items-center justify-center">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/50" (click)="onClose()"></div>

    <!-- Dialog -->
    <div class="relative bg-white rounded-lg shadow-xl w-full max-w-lg mx-4 max-h-[80vh] flex flex-col">
      <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h2 class="text-xl font-semibold text-gray-800">Manage Owners</h2>
        <button (click)="onClose()" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <div class="px-6 py-4 overflow-y-auto flex-1">
        <!-- Owner List -->
        <div class="space-y-2">
          @for (owner of owners; track owner.id) {
            <div class="border border-gray-200 rounded-md p-3">
              @if (editingOwner?.id === owner.id) {
                <!-- Edit Form -->
                <div class="space-y-2">
                  <input
                    type="text"
                    [(ngModel)]="editForm.name"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6AA6CE]"
                    placeholder="Name"
                  />
                  <input
                    type="text"
                    [(ngModel)]="editForm.title"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6AA6CE]"
                    placeholder="Title"
                  />
                  <div class="flex justify-end space-x-2">
                    <button
                      (click)="cancelEdit()"
                      class="px-3 py-1 text-sm text-gray-600 hover:bg-gray-100 rounded"
                    >
                      Cancel
                    </button>
                    <button
                      (click)="onSaveEdit()"
                      class="px-3 py-1 text-sm bg-[#6AA6CE] text-white rounded hover:bg-[#5a96be]"
                    >
                      Save
                    </button>
                  </div>
                </div>
              } @else {
                <!-- Display -->
                <div class="flex justify-between items-center">
                  <div>
                    <div class="font-medium text-gray-800">{{ owner.name }}</div>
                    <div class="text-sm text-gray-500">{{ owner.title || 'No title' }}</div>
                  </div>
                  <div class="flex space-x-1">
                    <button
                      (click)="startEdit(owner)"
                      class="p-1 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded"
                    >
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                      </svg>
                    </button>
                    <button
                      (click)="onDelete(owner)"
                      class="p-1 text-red-500 hover:text-red-700 hover:bg-red-50 rounded"
                    >
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                      </svg>
                    </button>
                  </div>
                </div>
              }
            </div>
          }

          @if (owners.length === 0 && !showAddForm) {
            <div class="text-center text-gray-500 py-4">No owners yet</div>
          }
        </div>

        <!-- Add Form -->
        @if (showAddForm) {
          <div class="mt-4 border border-gray-200 rounded-md p-3 bg-gray-50">
            <div class="space-y-2">
              <input
                type="text"
                [(ngModel)]="newOwner.name"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6AA6CE]"
                placeholder="Name"
              />
              <input
                type="text"
                [(ngModel)]="newOwner.title"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6AA6CE]"
                placeholder="Title"
              />
              <div class="flex justify-end space-x-2">
                <button
                  (click)="cancelAdd()"
                  class="px-3 py-1 text-sm text-gray-600 hover:bg-gray-100 rounded"
                >
                  Cancel
                </button>
                <button
                  (click)="onAdd()"
                  class="px-3 py-1 text-sm bg-[#6AA6CE] text-white rounded hover:bg-[#5a96be]"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
        }
      </div>

      <div class="px-6 py-4 border-t border-gray-200">
        @if (!showAddForm) {
          <button
            (click)="startAdd()"
            class="w-full px-4 py-2 bg-[#6AA6CE] text-white rounded-md hover:bg-[#5a96be] transition-colors"
          >
            + Add Owner
          </button>
        }
      </div>
    </div>
  </div>
}

@if (isOpen) {
  <div class="fixed inset-0 z-50 flex items-center justify-center">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/50" (click)="onClose()"></div>

    <!-- Dialog -->
    <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800">
          {{ isEditMode ? 'Edit Project' : 'New Project' }}
        </h2>
      </div>

      <div class="px-6 py-4 space-y-4">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Project Name</label>
          <input
            type="text"
            [(ngModel)]="formData.name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6AA6CE]"
            placeholder="Enter project name"
          />
        </div>

        <!-- Owner -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Project Owner</label>
          <select
            [(ngModel)]="formData.ownerId"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6AA6CE]"
          >
            <option [ngValue]="null">-- Select Owner --</option>
            @for (owner of owners; track owner.id) {
              <option [ngValue]="owner.id">{{ owner.name }}</option>
            }
          </select>
        </div>

        <!-- Start Date -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
          <input
            type="date"
            [(ngModel)]="formData.startsAt"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6AA6CE]"
          />
        </div>

        <!-- End Date -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
          <input
            type="date"
            [(ngModel)]="formData.endsAt"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6AA6CE]"
          />
        </div>
      </div>

      <div class="px-6 py-4 border-t border-gray-200 flex justify-between">
        <div>
          @if (isEditMode) {
            <button
              (click)="onDelete()"
              class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-md transition-colors"
            >
              Delete
            </button>
          }
        </div>
        <div class="flex space-x-2">
          <button
            (click)="onClose()"
            class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md transition-colors"
          >
            Cancel
          </button>
          <button
            (click)="onSave()"
            class="px-4 py-2 bg-[#6AA6CE] text-white hover:bg-[#5a96be] rounded-md transition-colors"
          >
            {{ isEditMode ? 'Save' : 'Create' }}
          </button>
        </div>
      </div>
    </div>
  </div>
}
